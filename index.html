<!DOCTYPE html>
<html lang="en">

<head>
    <!-- =========================================================
         Document metadata and global configuration
         This page is the visualization entry; scripts are organized as modules (map/chart/shared).
         ========================================================= -->
    <meta charset="utf-8" />
    <title>Climate Visualized</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App icon -->
    <link rel="icon" href="assets/icon.png" type="image/png" />

    <!-- Core visualization library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Application stylesheets -->
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/chart.css" />

    <!-- html2canvas for export -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>
    <!-- =========================================================
         Root application container
         ========================================================= -->
    <div id="app">

        <!-- =====================================================
             Left information and chart panel
             Displays climate metadata and linked charts on hover
             ===================================================== -->
        <div id="panel-left" class="panel">
            <div id="panel-body" class="panel-body">
                <div class="panel-header">

                    <div class="panel-hint">Zoom/pan to explore climate patterns. Click to lock/unlock.
                    </div>
                    <div class="panel-title">Köppen Climate Classification</div>
                    <br>
                    <div id="climate-coord"></div>
                    <div id="climate-type">—</div>
                    <div id="climate-explain"></div>
                </div>

                <!-- Combined temperature and precipitation chart -->
                <svg id="climateComboChart"></svg>
                <div id="climate-stats" class="climate-stats"></div>

                <!-- Action buttons shown only when locked -->
                <div class="panel-action-row">
                    <button id="panel-export-btn" class="panel-export-btn" title="Export panel as image">
                        Export as Image
                    </button>
                    <button id="panel-unlock-btn" class="panel-unlock-btn" title="Unlock panel">
                        Unlock
                    </button>
                </div>
            </div>

            <!-- Data source and author information -->
            <div class="panel-metadata">
                <div class="metadata-line">
                    Optimized for desktop (large-screen) viewing.
                </div>

                <div class="metadata-line">
                    Cartography by Atlas Guo ·
                    <a href="https://cartoguophy.com/maps/climate_visualized" target="_blank" rel="noopener">
                        About this map
                    </a>
                </div>

                <div class="metadata-line">
                    Data Source:
                    <a href="https://www.nature.com/articles/sdata2018214" target="_blank" rel="noopener">
                        Beck et al. (2018)
                    </a>
                    ·
                    <a href="https://www.naturalearthdata.com/" target="_blank" rel="noopener">
                        Natural Earth
                    </a>
                </div>

                <div class="metadata-line">
                    © 2026 <a href="https://cartoguophy.com/" target="_blank" rel="noopener">
                        CartoGuophy.com
                    </a>
                </div>
            </div>

        </div>

        <!-- =====================================================
             Main map viewport
             Canvas for raster rendering, SVG for interaction layer
             ===================================================== -->
        <div id="map-wrapper">
            <!-- Search box -->
            <div id="search-box" class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search location..."
                    autocomplete="off" />
                <button id="search-clear" class="search-clear-btn" title="Clear search" style="display: none;">
                    ✕
                </button>
                <div id="search-suggestions" class="search-suggestions" style="display: none;"></div>
            </div>

            <!-- Map display toggles -->
            <div class="map-toggles">
                <label class="toggle-item">
                    <input type="checkbox" id="toggle-borders" checked>
                    <span>Countries</span>
                </label>
                <label class="toggle-item">
                    <input type="checkbox" id="toggle-graticules" checked>
                    <span>Graticules</span>
                </label>
                <label class="toggle-item">
                    <input type="checkbox" id="toggle-geolines" checked>
                    <span>Geographic Lines</span>
                </label>
            </div>

            <!-- Zoom controls -->
            <div class="zoom-controls">
                <div class="zoom-group">
                    <button id="zoom-in" class="zoom-btn zoom-in" title="Zoom in">+</button>
                    <button id="zoom-out" class="zoom-btn zoom-out" title="Zoom out">−</button>
                </div>
                <button id="zoom-reset" class="zoom-btn zoom-reset" title="Reset to global view">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M2 12 h20"></path>
                        <path d="M12 2 v20"></path>
                        <ellipse cx="12" cy="12" rx="5" ry="10"></ellipse>
                        <path d="M5 7 Q12 7, 19 7"></path>
                        <path d="M5 17 Q12 17, 19 17"></path>
                    </svg>
                </button>
            </div>

            <canvas id="mapCanvas"></canvas>
            <svg id="overlay"></svg>
        </div>

        <!-- =====================================================
             Loading overlay
             Blocks interaction until data and rendering are ready
             ===================================================== -->
        <div id="loading-overlay">
            <div class="spinner"></div>
            <div class="loading-text">Loading map…</div>
        </div>

    </div>

    <!-- =========================================================
         Application logic
         Entry point: load as ES module via js/main.js
         ========================================================= -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
